databaseChangeLog:
  - changeSet:
      id: schema-v1
      author: aghet
      changes:
        - sqlFile:
            path: schema.sql
            relativeToChangelogFile: true

  - changeSet:
      id: data-v1
      author: aghet
      changes:
        - sqlFile:
            path: data.sql
            relativeToChangelogFile: true
  - changeSet:
      id: rename-columns-v1
      author: antigravity
      changes:
        - sqlFile:
            path: rename_columns.sql
            relativeToChangelogFile: true
            splitStatements: false
  - changeSet:
      id: add-bus-features-v1
      author: antigravity
      changes:
        - sqlFile:
            path: add_bus_features.sql
            relativeToChangelogFile: true

  - changeSet:
      id: refactor-route-fair-v1
      author: antigravity
      runOnChange: true
      changes:
        - sqlFile:
            path: refactor_route_fair.sql
            relativeToChangelogFile: true
            splitStatements: false
