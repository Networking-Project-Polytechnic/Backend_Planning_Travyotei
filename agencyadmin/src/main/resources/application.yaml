spring:
  application:
    name: agencyadmin
  docker:
    compose:
      enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/createschedule
    username: postgres
    password: '00000000'
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: 'true'
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml